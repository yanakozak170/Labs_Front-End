<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Макет5</title>
    <link rel="stylesheet" href="stylus_with_css/style.css">
</head>
<body>
<header class="top-bar">
    <div class="logo-container">
        <div class="logo-img">
            <img src="../images/car.jpg" alt="Логотип Авто-Мото">
        </div>
        <div class="logo-text">
            <img src="../images/logo.png" alt="Авто-Мото Постачання" width="300" height="100">
            <p class="tagline">Все для вашого автомобіля та мотоцикла!</p>
        </div>
    </div>
</header>

<main>
    <section class="products">
        <div class="product">
            <div class="image-placeholder">
                <img src="../images/tires2.jpg" alt="Шини та Диски" width="300" height="225">
            </div>
            <div class="product-info">
                <h2>Шини та Диски</h2>
                <p>Високоякісні шини та диски для будь-яких умов.</p>
            </div>
        </div>
        <div class="product">
            <div class="image-placeholder">
                <img src="../images/pieces.jpg" alt="Автозапчастини" width="300" height="225">
            </div>
            <div class="product-info">
                <h2>Автозапчастини</h2>
                <p>Оригінальні запчастини для вашого автомобіля або мотоцикла.</p>
            </div>
        </div>
    </section>
    <section class="subscribe">
        <input type="email" placeholder="Введіть вашу електронну пошту" class="email-input">
        <button class="subscribe-button">Підписатися</button>
    </section>
</main>

<footer class="main-footer">
    <ul class="footer-list">
        <li><a href="#">Про нас</a></li>
        <li><a href="#">Доставка</a></li>
        <li><a href="#">Контакти</a></li>
        <li><a href="#">Гарантія</a></li>
        <li><a href="#">Повернення</a></li>
    </ul>
    <p class="copyright">© 2024 Авто-Мото Постачання. Усі права захищені.</p>
</footer>
</body>
</html>
